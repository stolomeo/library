<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Library</h2>
    </header>
    <div class="sidebar">
      <form action="#">
        <label for="title">Title</label><br />
        <input type="text" id="title" placeholder="Enter title" /><br />
        <label for="author">Author</label><br />
        <input type="text" id="author" placeholder="Enter author" /><br />
        <label for="pages">Pages</label><br />
        <input type="number" id="pages" placeholder="Enter pages" /><br />
        <label for="read">Read</label>

        <label class="switch"
          ><input type="checkbox" id="read" /><span
            class="slider"
          ></span></label
        ><br />
        <button type="submit" form="form" id="submit">Submit</button>
      </form>
    </div>
    <main>
      <div class="library-cards"></div>
    </main>
  </body>
</html>
